<html>
  <head>
    <title>jPlaylist</title>
    <link href="stylesheets/demo.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="javascripts/jquery-1.4.4.min.js" type="text/javascript"></script>
    <script src="javascripts/jquery.jplayer.js" type="text/javascript"></script>
    <script src="javascripts/jPlaylist.js" type="text/javascript"></script>
    <script src="javascripts/demo.js" type="text/javascript"></script>
  </head>
  <body>
    <div id='jplayer'></div>
    <div id='jplaylist'></div>
    <img class='main-back hidden' src='images/mobile/Track-back.png' />
    <img class='main-play' src='images/mobile/Big-play-button.png' />
    <img class='main-pause hidden' src='images/mobile/Big-pause-button.png' />

    <img class='main-forward hidden' src='images/mobile/Track-forward.png' />
    <div class='information'>
      <div class='title'></div>
    </div>
    <div class='playlist'>
      <div artist='author1' class='song' ogg='http://www.jplayer.org/audio/ogg/Miaow-07-Bubble.ogg' m4a="http://www.jplayer.org/audio/m4a/Miaow-07-Bubble.m4a" time='2pm' title='title1'>
        <img class='pause hidden' src='images/mobile/Little-pause.png' />
        <img class='play' src='images/mobile/Little-play.png' />
        <img class='back hidden' src='images/mobile/Track-back.png' />
        <img class='forward hidden' src='images/mobile/Track-forward.png' />
        Author1 - Title1
      </div>
      <div artist='author2' class='song no-sample' time='2pm' title='title1'>
        Author2 - Title2
      </div>
      <div artist='author3' class='song' ogg='http://www.jplayer.org/audio/ogg/Miaow-07-Bubble.ogg' time='2pm' title='title1'>
        <img class='pause hidden' src='images/mobile/Little-pause.png' />
        <img class='play' src='images/mobile/Little-play.png' />
        <img class='back hidden' src='images/mobile/Track-back.png' />
        <img class='forward hidden' src='images/mobile/Track-forward.png' />
        Author3 - Title1
      </div>
    </div>
  </body>
</html>
